bioguide: P000602
contact_form:
  method: post
  action: /submit-contact.aspx
  steps:
    - visit: "https://pompeo.house.gov/contact/contactform.htm?zip5=$ADDRESS_ZIP5"
    - find:
        - selector: ".zipform"
    - fill_in:
        - name: required-first
          selector: "form.zipform input[name='required-first']"
          value: $NAME_FIRST
          required: true
        - name: required-last
          selector: "form.zipform input[name='required-last']"
          value: $NAME_LAST
          required: true
        - name: required-address
          selector:  "form.zipform input[name='required-address']"
          value: $ADDRESS_STREET
          required: true
        - name: required-city
          selector: "form.zipform input[name='required-address']"
          value: $ADDRESS_CITY
          required: true
        - name: zip5
          selector:  "form.zipform input[name='zip5']"
          value: $ADDRESS_ZIP5
          required: true
        - name: zip4
          selector: "form.zipform input[name='zip4']"
          value: $ADDRESS_ZIP4
          required: false
        - name: phone
          selector: "form.zipform input[name='phone']"
          value: $PHONE
          required: false
        - name: required-email
          selector: "form.zipform input[name='required-email']"
          value: $EMAIL
          required: true
        - name: required-message
          selector: "form.zipform textarea[name='required-message']"
          value: $MESSAGE
          required: true
        - name: district-contact
          selector: "form.zipform input[name='district-contact']"
          value: "InD"
          required: true
    - select:
        - name: required-prefix
          selector: "form.zipform select[name='required-prefix']"
          value: $NAME_PREFIX
          required: true
          options:
            - Dr.
            - Mr.
            - Ms.
            - Mrs.
            - Mrs.
            - Miss
            - Rev.
            - Hon.
        - name: required-issue
          selector: "form.zipform select[name='required-issue']"
          value: $TOPIC
          required: true
          options:
            Agriculture: WEBAGR
            Budget: WEBBUD
            Defense: WEBDEF
            Education: WEBEDU
            Energy: WEBENE
            Environmental: WEBENV
            Government Issues: WEBGOV
            Health: WEBHEA
            Homeland Security: WEBHOM
            Immigration: WEBIMM
            International Relations: WEBINT
            Judicial: WEBJUD
            Labor: WEBLAB
            Social Issues: WEBSOC
            Social Security: WEBSSEC
            Taxes: WEBTAX
            Telecommunications: WEBTEL
            Transportation: WEBTRA
            Trade: WEBTRADE
            Veterans: WEBVET
            Welfare: WEBWEL
            Other Issues: WEBOTH
    - click_on:
        - value: Send Email
          selector: form.zipform input[type='submit'][value='Send Email']
  success:
    headers:
      status: 200
    body:
      contains: "Thank"
